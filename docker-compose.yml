services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      # adjust to your app's env needs:
      - DATABASE_URL=postgresql+psycopg://agent:agent_pass@postgres:5432/agent_loggy
      # Optional: enable Redis L2 cache
      # - LLM_CACHE_L2_ENABLED=true
      # - LLM_CACHE_REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - agentnet
    develop:               # enables auto rebuild/sync with: docker compose up --watch
      watch:
        - action: rebuild
          path: .

  redis:
    image: redis:7-alpine
    container_name: agent_loggy_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentnet

  postgres:
    image: postgres:latest
    container_name: agent_loggy_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent_pass
      - POSTGRES_DB=agent_loggy
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_loggy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agentnet

volumes:
  db_data:
  redis_data:

networks:
  agentnet:
    driver: bridge
