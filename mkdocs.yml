site_name: agent-loggy
site_description: Agent-first documentation for the agent-loggy repository.
repo_url: https://github.com/Abbiirr/agent-loggy
repo_name: Abbiirr/agent-loggy

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

# MkDocs treats `README.md` as an alternate index page name; keep `docs/README.md`
# in the repo for contributors, but exclude it from the site build to avoid URL conflicts.
exclude_docs: |
  README.md
